<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Расписание шоу</title>
    <style>
        :root{
            --bg:#f0f8f0;
            --primary:#388e3c;
            --accent:#9575cd;
            --text:#4a148c;
            --light:#fff;
            --copy-color: #4caf50;
        }
        *{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
        html,body{height:100%}
        body{background:var(--bg);color:var(--text);display:flex;flex-direction:column}

        header{background:var(--primary);color:var(--light);padding:12px 16px;font-size:18px;text-align:center}

        .content{position:relative;overflow:hidden;height:calc(100vh - 48px - 48px)}
        .content textarea{width:100%;min-height:180px;padding:8px;border:1px solid #c8e6c9;border-radius:5px;font-size:16px}
        .content button{width:100%;padding:12px;background:var(--accent);color:var(--light);border:none;border-radius:5px;font-size:16px;margin-bottom:8px}
        .content button:active{background:#7e57c2}

        .result{background:var(--bg);color:var(--primary);padding:10px;border-radius:5px;font-weight:700;text-align:center;margin-bottom:10px}
        .result ul{list-style:none}
        .result li{padding:4px 0;border-bottom:1px solid #e0e0e0}
    </style>
</head>
<body>
<header>Расписание шоу</header>

<div class="content">
    <textarea id="scheduleText" placeholder="Введите расписание здесь..."></textarea>
    <button onclick="showResult()">Показать результат</button>
    <button onclick="clearResult()">Стереть результат</button>
    <div id="result" class="result"></div>
</div>

<script>
function showResult() {
    const scheduleText = document.getElementById('scheduleText').value.trim();
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = '';

    if (!scheduleText) {
        resultDiv.innerHTML = '<p>Введите расписание!</p>';
        return;
    }

    const lines = scheduleText.split('\n');
    const schedule = {};
    let currentPerson = '';

    lines.forEach(line => {
        if (line.startsWith('дата:')) {
            currentPerson = line.split(':')[1].trim();
            schedule[currentPerson] = [];
        } else if (line.trim() !== '') {
            schedule[currentPerson].push(line.trim());
        }
    });

    const resultUl = document.createElement('ul');
    for (const person in schedule) {
        const personLi = document.createElement('li');
        personLi.textContent = person;
        resultUl.appendChild(personLi);

        const showsUl = document.createElement('ul');
        schedule[person].forEach(show => {
            const showLi = document.createElement('li');
            showLi.textContent = show;
            showsUl.appendChild(showLi);
        });
        resultUl.appendChild(showsUl);
    }

    resultDiv.appendChild(resultUl);
}

function clearResult() {
    document.getElementById('scheduleText').value = '';
    document.getElementById('result').innerHTML = '';
}
</script>
</body>
</html>
