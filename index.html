<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Окошко и кнопка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
<input type="text" id="userInput" placeholder="Введите текст здесь">
<button onclick="handleClick()">Отправить</button>
<div id="result"></div>

<script>
    function countMatches(str, arr) {
        let result = ""; // Создать пустую строку для записи результатов

        if (!str) {
            return "Вы не ввели текст. Пожалуйста, введите текст для поиска.";
        }

        for (let i = 0; i < arr.length; i++) {
            let count = 0;
            let index = str.indexOf(arr[i]);
            while (index !== -1) {
                count++;
                index = str.indexOf(arr[i], index + 1);
            }
            if (count > 0) {
                result += `"${arr[i]}" matches: ${count} <br>`; // Добавить результат в строку с переносом строки
            }
        }

        if (result === "") {
            result = "Нет совпадений.";
        }

        console.log(result); // Вывести результат в консоль
        return result; // Вернуть результат
    }

    function handleClick() {
        const userInput = document.getElementById('userInput').value;
        const arr = ["Anya", "Diana", "Alona", "Katya", "Daria", "Dasha", "Masha", "Mery", "Kristina", "Krava", "Milka", "Miya", "Sofiia", "Sapronova", "Bordiian", "Datri", "Tetiana", "Vera", "Avrora", "Vika", "Lera", "Ilya", "Evgeny", "Max", "Yaroslav", "Lemon", "Rustam", "Daniil", "Mikhail", "Sergey", "Klimenko", "Anton", "Mars", "Yulian", "Oleg", "Rostik", "Andrey", "Denis"];

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `Результат: <br> ${countMatches(userInput, arr)}`; // Отобразить результат на экране пользователя
    }
</script>
</body>
</html>
