<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание танцоров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Ввод расписания</h1>
    <textarea id="scheduleInput" placeholder="Введите расписание здесь"></textarea>
    <button onclick="generateSchedule()">Старт</button>
    <div class="result" id="result"></div>

    <script>
        function generateSchedule() {
            const input = document.getElementById('scheduleInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = ''; // Очистить предыдущий результат

            if (!input) {
                resultDiv.innerHTML = '<p>Пожалуйста, введите расписание.</p>';
                return;
            }

            const lines = input.split('\n');
            const schedule = {};
            let currentDancer = '';

            lines.forEach(line => {
                const trimmedLine = line.trim();
                if (trimmedLine === '') return;

                if (trimmedLine.includes(':')) {
                    // Это новое имя танцора
                    const [name, shows] = trimmedLine.split(':').map(s => s.trim());
                    currentDancer = name;
                    schedule[currentDancer] = shows.split(',').map(s => s.trim());
                } else {
                    // Это дополнительные шоу для текущего танцора
                    schedule[currentDancer].push(trimmedLine.trim());
                }
            });

            // Выводим результат
            const resultUl = document.createElement('ul');
            for (const [dancer, shows] of Object.entries(schedule)) {
                const li = document.createElement('li');
                li.textContent = `${dancer}: ${shows.join(', ')}`;
                resultUl.appendChild(li);
            }
            resultDiv.appendChild(resultUl);
        }
    </script>
</body>
</html>
